<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 1170px;
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-section {
            width: 100%;
            max-width: 700px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:hover, input[type="number"]:hover, input[type="date"]:hover {
            border-color: #007acc;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 4px rgba(0, 122, 204, 0.5);
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .payment-method label {
            margin-left: 10px;
        }
        .summary-section {
            width: 100%;
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
        }
        .summary-section h3 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .summary-item {
            margin-bottom: 10px;
        }
        .btn-primary {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Choose your payment method</h2>
            <div class="payment-method">
                <input type="radio" id="paypal" name="payment-method">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="credit-card" name="payment-method" checked>
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="form-group">
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" placeholder="Card Number">
            </div>
            <div class="form-group">
                <label for="cvv">CVV Code</label>
                <input type="number" id="cvv" placeholder="CVV">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="name-on-card">Name on Card</label>
                <input type="text" id="name-on-card" placeholder="Name">
            </div>
        </div>
        <div class="summary-section">
            <h3>Check out
